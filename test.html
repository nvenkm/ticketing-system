<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Statistics</title>
    <style>
      .circle-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .circle-item {
        text-align: center;
      }
      .circle-number {
        font-size: 24px;
      }
      .open-circle {
        background-color: #ff5733;
        color: white;
        line-height: 1;
      }
      .resolved-circle {
        background-color: #33ff57;
        color: white;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle-item">
        <div class="circle open-circle">
          <div>Total Open Tickets</div>
          <div class="circle-number"><span>42</span></div>
        </div>
      </div>
      <div class="circle-item">
        <div class="circle resolved-circle">
          <div>Total Resolved Tickets</div>
          <div class="circle-number"><span>58</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
