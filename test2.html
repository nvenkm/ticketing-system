<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        width: 80%;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        height: 70vh;
        position: relative;
      }

      .messages-container {
        height: 200px;
        border: 1px solid #ccc;
        overflow-y: auto;
        height: 90%;
        padding: 10px;
      }

      .messages-container > div:nth-child(odd) {
        background-color: #dad8d8;
      }

      .message {
        padding: 0.2rem;
      }

      .input-container {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 10px;
        display: flex;
        align-items: center;
      }

      #chatInput {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #sendButton {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
    <title>Chat Modal</title>
  </head>
  <body>
    <button id="openChatButton">Open Chat</button>

    <div id="chatModal" class="chat-modal">
      <div class="modal-content">
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message..."
          />
          <input type="file" id="mediaUpload" accept="image/*" />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>

    <script>
      const openChatButton = document.getElementById("openChatButton");
      const chatModal = document.getElementById("chatModal");
      const sendButton = document.getElementById("sendButton");
      const messagesContainer = document.getElementById("messagesContainer");
      const chatInput = document.getElementById("chatInput");
      const mediaUpload = document.getElementById("mediaUpload");

      openChatButton.addEventListener("click", () => {
        chatModal.style.display = "block";
      });

      sendButton.addEventListener("click", () => {
        const message = chatInput.value.trim();
        if (message !== "") {
          // Add the message to the messagesContainer
          messagesContainer.innerHTML += `<div class="message">${message}</div>`;
          chatInput.value = "";
        }
      });

      mediaUpload.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          // Handle the uploaded media (you can display it or send it to a server)
          console.log("Uploaded media:", file);
        }
      });
    </script>
  </body>
</html>
