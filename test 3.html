<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .chat-container {
        width: 80vw;
        height: 70vh;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        overflow-y: scroll;
      }

      .message {
        display: flex;
        /* flex-direction: column; */
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }

      .user-message {
        align-self: flex-end;
        background-color: #fff;
      }

      .bot-message {
        align-self: flex-start;
        background-color: #f0f0f0;
      }

      .message-info {
        color: #888;
        font-size: 12px;
        margin-top: 5px;
      }

      .input-container {
        display: flex;
        margin-top: 10px;
        width: 85vw;
        margin: auto;
        padding: 20px;
      }

      .message-input {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .file-input {
        display: none;
      }

      .send-button {
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }

      .sender {
        margin-right: 10px;
        width: fit-content;
      }
      .message-text {
        margin: 0;
      }

      .name-message-container {
        display: flex;
      }
    </style>
    <title>Chat Interface</title>
  </head>
  <body>
    <div class="chat-container" id="chatContainer">
      <!-- Messages will be inserted here -->
    </div>
    <form class="input-container" id="message-form">
      <input
        class="message-input"
        id="messageInput"
        type="text"
        placeholder="Type your message"
      />
      <input class="file-input" id="fileInput" type="file" />
      <button type="submit" class="send-button" id="sendButton">Send</button>
    </form>

    <script>
      // JavaScript code for handling messages and sending data goes here
      const chatContainer = document.getElementById("chatContainer");
      const messageInput = document.getElementById("messageInput");
      const fileInput = document.getElementById("fileInput");
      const sendButton = document.getElementById("sendButton");
      const messageForm = document.getElementById("message-form");

      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value;
        if (message.trim() !== "") {
          const messageElement = createMessageElement(
            "You:",
            message,
            getTime()
          );
          chatContainer.appendChild(messageElement);
          messageInput.value = "";
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      });

      function createMessageElement(name, message, time) {
        const messageDiv = document.createElement("div");
        messageDiv.className =
          "message " +
          (isEven(chatContainer.children.length)
            ? "user-message"
            : "bot-message");

        const messageContent = `
        <div class="name-message-container" >
        <span class="sender" >${name}</span>
        <p class="message-text" >${message}</p>
        </div>
        <p class="message-info">${time}</p>
      `;

        messageDiv.innerHTML = messageContent;
        return messageDiv;
      }

      function getTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      function isEven(n) {
        return n % 2 === 0;
      }
    </script>
  </body>
</html>
